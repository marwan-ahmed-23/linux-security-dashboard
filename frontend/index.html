<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux Security Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-shield-alt"></i> Linux Security Dashboard
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <h1 class="mb-4 text-center">System Overview</h1>

        <!-- System Info -->
        <div class="mb-5">
            <h3><i class="fas fa-info-circle"></i> System Info</h3>
            <ul class="list-group" id="system-info-list"></ul>
        </div>

        <!-- Open Ports -->
        <div class="mb-5">
            <h3><i class="fas fa-network-wired"></i> Open Ports</h3>
            <ul class="list-group" id="open-ports-list"></ul>
        </div>

        <!-- Processes -->
        <div class="mb-5">
            <h3><i class="fas fa-tasks"></i> Top Processes</h3>
            <table class="table table-striped" id="processes-table">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>User</th>
                        <th>CPU %</th>
                        <th>MEM %</th>
                        <th>Command</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Failed Logins -->
        <div class="mb-5">
            <h3><i class="fas fa-exclamation-triangle"></i> Recent Failed Logins</h3>
            <ul class="list-group" id="failed-logins-list"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Linux Security Dashboard. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
